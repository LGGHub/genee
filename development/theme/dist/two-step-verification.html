<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Archer | Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="/assets/img/favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap5-tags@1.5.4/tags-standalone.min.css">

  <!-- Theme styles -->
  <link rel="stylesheet" type="text/css" href="/assets/css/theme.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Vendor -->
  <link rel="stylesheet" type="text/css" href="/assets/css/vendor.min.css">

  <style>
    body {
      --keyboard-zindex: 3000;
    }
  </style>
</head>


<body>
  <div class="row justify-content-center mt-7">
    <div class="col-lg-5 text-center">
      <a href="index.html">
        <img src="assets/img/svg/logo.svg" alt="">
      </a>
      <div class="card mt-5">
        <div class="card-body py-5 px-lg-5">
          <div class="svg-icon svg-icon-xl text-purple">
            <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><title>ionicons-v5-g</title><path d="M336,208V113a80,80,0,0,0-160,0v95" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><rect x="96" y="208" width="320" height="272" rx="48" ry="48" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg>
          </div>
          <h3 class="font-weight-normal text-dark mt-4">
            2-step verification
          </h3>
          <p class="mt-4 mb-1">
            We sent a verification code to your email.
          </p>
          <p>
            Please enter the code in the field below.
          </p>
            
          <div class="row mt-4 pt-2">
            <div class="col">
              <input type="text" class="form-control form-control-lg text-center py-4" maxlength="1" autofocus>
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-lg text-center py-4" maxlength="1">
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-lg text-center py-4" maxlength="1">
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-lg text-center py-4" maxlength="1">
            </div>
          </div>

          <a href="#!" class="btn btn-purple btn-lg w-100 hover-lift-light mt-4">
            Verify my account
          </a>
        </div>
      </div>

      <p class="text-center text-muted mt-4">
        Didn't receive it?
        <a href="#!" class="text-decoration-none ms-2">
          Resend code
        </a>
      </p>
    </div>
  </div>

  <!-- JAVASCRIPT
  ============================================-->

  <!-- <script defer src="//unpkg.com/mathlive"></script>
  <script src="//unpkg.com/@cortex-js/compute-engine"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/mathlive@0.89.1/dist/mathlive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@cortex-js/compute-engine@0.12.2/dist/compute-engine.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/vanilla-caret-js@1.0.1/dist/VanillaCaret.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <script type="module" src="//cdn.jsdelivr.net/npm/bootstrap5-tags@1.5.4/tags.min.js"></script>

  <!-- Vendor -->
  <script src="/assets/js/vendor.min.js"></script>

  <!-- Main Theme file -->
  <script src="/assets/js/theme.min.js"></script>

  <script type="module">
    import Tags from "https://cdn.jsdelivr.net/npm/bootstrap5-tags@1.5.4/tags.min.js";
    Tags.init();
  </script>

  <script type="text/javascript">
    $(function () {
      var $inputs = $('input:text')

      $inputs.keyup(function (e) {
        if (e.currentTarget.value) {
          var index = $inputs.index(this) + 1
          if (index < $inputs.length) {
            $inputs.get(index).focus()
          }
        }
      })
    })
  </script>
</body>
</html>
