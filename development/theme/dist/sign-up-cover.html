<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Archer | Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="/assets/img/favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap5-tags@1.5.4/tags-standalone.min.css">

  <!-- Theme styles -->
  <link rel="stylesheet" type="text/css" href="/assets/css/theme.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Vendor -->
  <link rel="stylesheet" type="text/css" href="/assets/css/vendor.min.css">

  <style>
    body {
      --keyboard-zindex: 3000;
    }
  </style>
</head>


<body class="bg-white">
  <div class="row g-0 min-vh-100">
    <div class="col-lg-6 d-none d-lg-block">
      <div class="bg-cover h-lg-100" style="background-image: url('assets/img/unsplash/1.jpeg');"></div>
    </div>
    <div class="col-lg-6 d-flex align-items-center justify-content-center justify-content-lg-start">
      <div class="py-5 ps-lg-8">
        <a href="index.html">
          <img src="assets/img/svg/logo.svg" alt="">
        </a>
        <h4 class="font-weight-normal text-dark mt-5">
          Create your account
        </h4>
        <form class="w-300 w-lg-350 mt-4">
          <div class="mb-3">
            <input type="text" name="name" placeholder="Your name" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <div class="mb-3">
            <input type="text" name="company" placeholder="Your company" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <div class="mb-3">
            <input type="email" name="email" placeholder="Email" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <div class="mb-3 text-left">
            <div class="form-check font-size-sm text-secondary mt-4">
              <input type="checkbox" class="form-check-input" id="customCheck1">
              <label class="form-check-label" for="customCheck1">
                I've read & agree with <a href="#">the terms</a>.
              </label>
            </div>
          </div>

          <input type="submit" class="btn btn-primary btn-lg shadow-lg text-uppercase-bold-sm hover-lift mt-4" value="Create account">

          <div class="text-secondary font-size-sm mt-5">
            Already have an account?
            <a href="sign-in.html">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT
  ============================================-->

  <!-- <script defer src="//unpkg.com/mathlive"></script>
  <script src="//unpkg.com/@cortex-js/compute-engine"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/mathlive@0.89.1/dist/mathlive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@cortex-js/compute-engine@0.12.2/dist/compute-engine.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/vanilla-caret-js@1.0.1/dist/VanillaCaret.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <script type="module" src="//cdn.jsdelivr.net/npm/bootstrap5-tags@1.5.4/tags.min.js"></script>

  <!-- Vendor -->
  <script src="/assets/js/vendor.min.js"></script>

  <!-- Main Theme file -->
  <script src="/assets/js/theme.min.js"></script>

  <script type="module">
    import Tags from "https://cdn.jsdelivr.net/npm/bootstrap5-tags@1.5.4/tags.min.js";
    Tags.init();
  </script>
</body>
</html>
