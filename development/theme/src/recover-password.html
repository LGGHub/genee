<!doctype html>
<html lang="en">
@@include('./partials/header.html', {
  "title": "Recover password | Foresight"
})

<body class="bg-white min-vh-100 border-top border-primary border-3">
  <section class="container text-center fx-fade-up py-5 py-md-6 py-xl-8">
    <a href="index.html">
      <img src="assets/img/svg/logo.svg" alt="">
    </a>

    <h4 class="font-weight-normal mt-5">
      Reset your password
    </h4>

    <p class="text-center text-secondary mt-4">
      To reset your password, enter the email associated with your account.
    </p>

    <div class="row justify-content-center mt-4 pt-3">
      <div class="col-md-6 col-lg-4">
        <form>
          <div class="mb-3">
            <input type="email" name="email" placeholder="Your Email" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <input type="submit" class="btn btn-primary btn-lg shadow-light text-uppercase-bold-sm hover-lift mt-4" value="Continue">

          <div class="text-secondary font-size-sm mt-5">
            Don't have an account?
            <a href="sign-up.html" class="ml-2">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  @@include('./partials/scripts.html')
</body>
</html>
